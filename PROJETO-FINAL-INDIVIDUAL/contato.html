<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reciclagem Consciente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="estilo.css">
    <link rel="website icon" type="png" href="reciclagem.png">
    <script src="https://kit.fontawesome.com/0d334422f9.js" crossorigin="anonymous"></script>
</head>

<body align="center" bg-light style="font-family: serif; font-size: larger;">

    <header id="meuheader">
        <section class="navbar navbar-light bg-light shadow-sm">
            <div class="container">
                <a href="index.html" class="navbar-brand d-flex align-items-center nav-link active">
                    <img src="reciclagem.png" width="70px">
                    <strong>Reciclagem Consciente</strong>
                </a>
                <a href="index.html" class="navbar-brand d-flex align-items-center nav-link link-dark">
                    Início
                </a>
                <a href="sobre.html" class="navbar-brand d-flex align-items-center nav-link link-dark">
                    Sobre
                </a>
                <a href="contato.html" class="navbar-brand d-flex align-items-center nav-link link-dark">
                    Redes Sociais
                </a>
                <a href="cadastrar.html" class="navbar-brand d-flex align-items-center nav-link link-dark">
                    Cadastrar
                </a>
            </div>
        </section>
    </header>

    <section class="d-flex justify-content-center">
        <div class="w-40 p-10" style="margin-top: 60px;">
            <h2>Nos siga em nossas redes sociais! :)</h2>
            <br><br><br>
            <img src="facebook.png" width="50px"> reciclagem_consciente
            <br><br>
            <img src="instagram.png" width="50px"> @reciclagem_consciente
            <br><br>
            <img src="telegram.png" width="50px"> RECICLAGEM CONSCIENTE (canal público)
            <br><br>
            <img src="youtube.png" width="50px"> Reciclagem Consciente Info.
        </div>
    </section>

    <script>
        window.onscroll = function () { minhafuncao() };
        var header = document.getElementById("meuheader");
        var logo = document.querySelector("#meuheader .logo img");
        var sticky = header.offsetTop;
        function minhafuncao() {
            if ((window.pageYOffset > sticky)) {
                header.classList.add("sticky");
                logo.classList.add("sticky");
            }
            else {
                header.classList.remove("sticky");
                logo.classList.remove("sticky");
            }
        }
    </script>

</body>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
