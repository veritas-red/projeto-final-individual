<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reciclagem Consciente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="estilo.css">
    <link rel="website icon" type="png" href="reciclagem.png">
    <script src="https://kit.fontawesome.com/0d334422f9.js" crossorigin="anonymous"></script>
</head>

<body align="center" bgcolor="white">

    <header id="meuheader">
        <section class="navbar navbar-light bg-light shadow-sm" style="font-family: serif; font-size: larger;">
            <div class="container">
                <a href="index.html" class="navbar-brand d-flex align-items-center">
                    <img src="reciclagem.png" width="70px">
                    <strong>Reciclagem Consciente</strong>
                </a>
                <a href="entrar.html" class="navbar-brand d-flex align-items-center">
                    Entrar
                </a>
            </div>
        </section>
    </header>
    <!-- Section: Design Block -->
    <section class="text-center">
        <!-- Background image -->
        <div class="p-5 bg-image" style="
          height: 300px;">
        </div>
        <!-- Background image -->

        <div class="card mx-auto shadow-5-strong d-flex justify-content-center w-50 p-5" style="
          margin-top: -100px;
          background: hsla(131, 82%, 22%, 0.697);
          backdrop-filter: blur(30%);
          ">
            <div class="card-body py-5 px-md-5">

                <div class="row d-flex justify-content-center">
                    <div class="col-lg-8">
                        <h2 class="fw-bold mb-5">Cadastre-se</h2>
                        <form>
                            <!-- 2 column grid layout with text inputs for the first and last names -->
                            <div class="row">
                                <div class="col-md-6 mb-4">
                                    <div class="form-outline">
                                        <input type="text" id="form3Example1" class="form-control" required />
                                        <label class="form-label" for="form3Example1">Primeiro nome</label>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-4">
                                    <div class="form-outline">
                                        <input type="text" id="form3Example2" class="form-control" required />
                                        <label class="form-label" for="form3Example2">Sobrenome</label>
                                    </div>
                                </div>
                            </div>

                            <!-- Email input -->
                            <div class="form-outline mb-4">
                                <input type="email" id="form3Example3" class="form-control" required />

                                <label class="form-label" for="form3Example3">Endereço de e-mail</label>
                            </div>

                            <!--usuário-->
                            <div class="form-outline mb-4">
                                <input type="email" id="form3Example3" class="form-control" required />
                                <label class="form-label" for="form3Example3">Usuário</label>
                            </div>

                            <!-- Password input -->
                            <div class="form-outline mb-4">
                                <input type="password" id="form3Example5" class="form-control" required />
                                <label class="form-label" for="form3Example4">Senha</label>
                            </div>

                            <!-- Checkbox -->
                            <div class="form-group">
                                <div class="form-check d-flex justify-content-center mb-4">
                                    <input class="form-check-input me-2" type="checkbox" value="" id="invalidCheck"
                                        required>
                                    <label class="form-check-label" for="autoSizingCheck">
                                        Lembre-se de mim
                                    </label>
                                    <div class="invalid-feedback">
                                        Você deve aceitar antes de enviar.
                                    </div>
                                </div>
                            </div>

                            <!-- Submit button -->
                            <button type="submit" class="btn btn-primary btn-block mb-4">
                                Cadastrar
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Section: Design Block -->

    <script>
        window.onscroll = function () { minhafuncao() };
        var header = document.getElementById("meuheader");
        var logo = document.querySelector("#meuheader .logo img");
        var sticky = header.offsetTop;
        function minhafuncao() {
            if ((window.pageYOffset > sticky)) {
                header.classList.add("sticky");
                logo.classList.add("sticky");
            }
            else {
                header.classList.remove("sticky");
                logo.classList.remove("sticky");
            }
        }
    </script>

</body>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</html>
