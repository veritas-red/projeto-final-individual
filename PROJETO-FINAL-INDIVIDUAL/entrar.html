<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reciclagem Consciente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="estilo.css">
    <link rel="website icon" type="png" href="reciclagem.png">
</head>

<body align="center" bgcolor="white">
    <section class="navbar navbar-light bg-light shadow-sm">
        <div class="container">
            <a href="index.html" class="navbar-brand d-flex align-items-center">
                <img src="reciclagem.png" width="70px">
                <strong>Reciclagem Consciente</strong>
            </a>
            <a href="cadastar.html" class="navbar-brand d-flex align-items-center">
                Cadastrar
            </a>
        </div>
    </section>
    <!-- Section: Design Block -->
<section class="text-center">
  <!-- Background image -->
  <div class="p-5 bg-image" style="
        height: 300px;">
</div>
  <!-- Background image -->

  <div class="card mx-auto shadow-5-strong d-flex justify-content-center w-50 p-5" style="
        margin-top: -100px;
        background: hsla(131, 82%, 22%, 0.697);
        backdrop-filter: blur(30%);
        ">
    <div class="card-body py-5 px-md-5">

      <div class="row d-flex justify-content-center">
        <div class="col-lg-8">
          <h2 class="fw-bold mb-5">Entrar</h2>
          <form>
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="email" id="form3Example3" class="form-control" />
              <label class="form-label" for="form3Example3">Endereço de e-mail ou usuário</label>
            </div>

            <!-- Password input -->
            <div class="form-outline mb-4">
              <input type="password" id="form3Example4" class="form-control" />
              <label class="form-label" for="form3Example4">Senha</label>
            </div>

            <!-- Checkbox -->
            <div class="form-group">
                <div class="form-check d-flex justify-content-center mb-4">
                    <input class="form-check-input me-2" type="checkbox" value="" id="invalidCheck" required>
                    <label class="form-check-label" for="autoSizingCheck">
                        Lembre-se de mim
                    </label>
                    <div class="invalid-feedback">
                        Você deve aceitar antes de enviar.
                    </div>
                </div>
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mb-4">
              Entrar
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Section: Design Block -->

</body>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</html>
